{% load menu_tags %}

<ul>
    {% for item in items %}
    <li>
        <a href="{% if item.named_url %}{% url item.named_url %}{% else %}{{ item.url }}{% endif %}" {% if current_path == item.url or current_path == item.named_url %}class="active"{% endif %}>{{ item.title }}</a>
        {% if item.children.exists %}
        {% with subitems=item.children.all %}
        {% include "submenu.html" %}
        {% endwith %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
